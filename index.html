<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Onboarding CDD Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Danske Bank Â· CDD Demo</div>
      <div class="controls">
        <label for="languageSelect" class="sr-only">Language</label>
        <select id="languageSelect" aria-label="Language selector">
          <option value="en">English</option>
          <option value="da">Dansk</option>
        </select>
      </div>
    </header>

    <main class="container">
      <div class="disclaimer" data-i18n="disclaimer"></div>

      <nav class="main-nav">
        <button class="tab active" data-tab="customer" data-i18n="tabCustomer"></button>
        <button class="tab" data-tab="caseHandler" data-i18n="tabCase"></button>
      </nav>

      <section id="customerView">
        <section id="mitidCard" class="card">
          <h1 data-i18n="startTitle"></h1>
          <p data-i18n="startIntro"></p>
          <div class="actions-row">
            <button id="mitidBtn" class="primary" data-i18n="mitidLogin"></button>
            <button id="startManualBtn" class="secondary" data-i18n="manualStart"></button>
          </div>
          <div id="mitidStatus" class="status"></div>
        </section>

        <section id="wizardCard" class="card hidden">
          <div class="wizard-header">
            <h2 data-i18n="wizardTitle"></h2>
            <div id="progressText"></div>
          </div>
          <div class="progress"><div id="progressBar"></div></div>

          <form id="cddForm" novalidate>
            <div class="step" data-step="0">
              <h3 data-i18n="companyInfo"></h3>
              <div class="grid">
                <label>
                  <span data-i18n="companyName"></span>
                  <input name="companyName" required maxlength="120" />
                </label>
                <label>
                  <span data-i18n="cvr"></span>
                  <input name="cvr" required pattern="\d{8}" maxlength="8" />
                </label>
                <label>
                  <span data-i18n="legalForm"></span>
                  <select name="legalForm" required>
                    <option value=""></option>
                    <option>ApS</option>
                    <option>A/S</option>
                    <option>I/S</option>
                    <option>Enkeltmandsvirksomhed</option>
                    <option>Other</option>
                  </select>
                </label>
                <label>
                  <span data-i18n="industry"></span>
                  <input name="industry" required maxlength="80" />
                </label>
                <label>
                  <span data-i18n="address"></span>
                  <input name="address" required maxlength="120" />
                </label>
                <label>
                  <span data-i18n="country"></span>
                  <select name="country" required>
                    <option value=""></option>
                    <option>Denmark</option>
                    <option>Sweden</option>
                    <option>Norway</option>
                    <option>Germany</option>
                    <option>Other</option>
                  </select>
                </label>
              </div>
            </div>

            <div class="step hidden" data-step="1">
              <h3 data-i18n="purposeTitle"></h3>
              <div class="grid">
                <label>
                  <span data-i18n="purpose"></span>
                  <textarea name="purpose" required minlength="30"></textarea>
                </label>
                <label>
                  <span data-i18n="products"></span>
                  <textarea name="products" required minlength="10"></textarea>
                </label>
                <label>
                  <span data-i18n="annualTurnover"></span>
                  <input name="annualTurnover" type="number" min="1" required />
                </label>
                <label>
                  <span data-i18n="primaryGeographies"></span>
                  <input name="primaryGeographies" required />
                </label>
              </div>
            </div>

            <div class="step hidden" data-step="2">
              <h3 data-i18n="ownershipTitle"></h3>
              <p data-i18n="ownershipHint"></p>
              <div id="uboContainer"></div>
              <button type="button" id="addUbo" class="secondary" data-i18n="addUbo"></button>
            </div>

            <div class="step hidden" data-step="3">
              <h3 data-i18n="managementTitle"></h3>
              <div class="grid">
                <label>
                  <span data-i18n="ceoName"></span>
                  <input name="ceoName" required />
                </label>
                <label>
                  <span data-i18n="boardMembers"></span>
                  <textarea name="boardMembers" required minlength="10"></textarea>
                </label>
                <label>
                  <span data-i18n="signatories"></span>
                  <textarea name="signatories" required minlength="10"></textarea>
                </label>
              </div>
            </div>

            <div class="step hidden" data-step="4">
              <h3 data-i18n="riskTitle"></h3>
              <div class="grid">
                <label>
                  <span data-i18n="pepQuestion"></span>
                  <select name="pep" required>
                    <option value=""></option>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                  </select>
                </label>
                <label class="full">
                  <span data-i18n="sanctionsQuestion"></span>
                  <select name="sanctions" required>
                    <option value=""></option>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                  </select>
                </label>
                <label class="full">
                  <span data-i18n="highRiskCountries"></span>
                  <textarea name="highRiskCountries"></textarea>
                </label>
                <label class="full hidden" id="enhancedDueDiligenceWrap">
                  <span data-i18n="eddReason"></span>
                  <textarea name="eddReason" minlength="25"></textarea>
                </label>
              </div>
            </div>

            <div class="step hidden" data-step="5">
              <h3 data-i18n="taxTitle"></h3>
              <div class="grid">
                <label>
                  <span data-i18n="taxResidency"></span>
                  <input name="taxResidency" required />
                </label>
                <label>
                  <span data-i18n="tin"></span>
                  <input name="tin" required minlength="6" />
                </label>
                <label>
                  <span data-i18n="fatca"></span>
                  <select name="fatca" required>
                    <option value=""></option>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                  </select>
                </label>
              </div>
            </div>

            <div class="step hidden" data-step="6">
              <h3 data-i18n="documentsTitle"></h3>
              <div class="grid">
                <label>
                  <span data-i18n="registrationDoc"></span>
                  <input type="file" name="registrationDoc" required />
                </label>
                <label>
                  <span data-i18n="ownershipDoc"></span>
                  <input type="file" name="ownershipDoc" required />
                </label>
                <label>
                  <span data-i18n="financialDoc"></span>
                  <input type="file" name="financialDoc" required />
                </label>
              </div>
            </div>

            <div class="step hidden" data-step="7">
              <h3 data-i18n="reviewTitle"></h3>
              <div id="reviewSummary"></div>
              <label class="checkbox">
                <input type="checkbox" name="declaration" required />
                <span data-i18n="declarationText"></span>
              </label>
              <label class="checkbox">
                <input type="checkbox" name="consent" required />
                <span data-i18n="consentText"></span>
              </label>
            </div>

            <div class="wizard-actions">
              <button type="button" id="saveBtn" class="secondary" data-i18n="saveResume"></button>
              <button type="button" id="prevBtn" class="secondary" data-i18n="prev"></button>
              <button type="button" id="nextBtn" class="primary" data-i18n="next"></button>
              <button type="submit" id="submitBtn" class="primary hidden" data-i18n="submit"></button>
            </div>
          </form>
        </section>
      </section>

      <section id="caseHandlerView" class="hidden">
        <div class="card">
          <h2 data-i18n="caseTitle"></h2>
          <p data-i18n="caseSubtitle"></p>
          <table>
            <thead>
              <tr>
                <th data-i18n="tableCompany"></th>
                <th data-i18n="tableCvr"></th>
                <th data-i18n="tableDate"></th>
                <th data-i18n="tableRisk"></th>
                <th data-i18n="tableStatus"></th>
              </tr>
            </thead>
            <tbody id="casesTbody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <template id="uboTemplate">
      <div class="ubo-entry card soft">
        <div class="grid">
          <label>
            <span data-i18n="uboName"></span>
            <input name="uboName" required />
          </label>
          <label>
            <span data-i18n="uboOwnership"></span>
            <input name="uboOwnership" type="number" min="25" max="100" required />
          </label>
          <label>
            <span data-i18n="uboCountry"></span>
            <input name="uboCountry" required />
          </label>
          <label>
            <span data-i18n="uboPep"></span>
            <select name="uboPep" required>
              <option value=""></option>
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </label>
        </div>
        <button type="button" class="link remove-ubo" data-i18n="remove"></button>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
